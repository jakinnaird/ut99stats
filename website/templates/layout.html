<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
	
		<link href="/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/css/toggles.css" rel="stylesheet" />
		<link href="/css/toggles-light.css" rel="stylesheet" />
		<link href="/css/rickshaw.min.css" rel="stylesheet" />
		<link href="/css/c3.min.css" rel="stylesheet" />

        <link href="/css/utstats-style.css" rel="stylesheet" />
        
		{% block head %}
		<title>{% block title %}UTStats{% endblock %}</title>
		{% endblock %}
	</head>

	<body>
		{% block navbar %}
		{% endblock %}
		
		{% block content %}
		{% endblock %}

		<br/>
		{% block footer %}
		{% endblock %}
				
		<script src="/js/jquery-1.11.1.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script src="/js/toggles.min.js"></script>
		<script src="/js/sorttable.js"></script>
		<script src="/js/d3.min.js" charset="utf-8"></script>
		<script src="/js/d3.layout.min.js" charset="utf-8"></script>
		<script src="/js/rickshaw.min.js"></script>
		<script src="/js/c3.min.js"></script>

		<script>
		{% block script %}
		{% endblock %}
		</script>
		
		{% block debugging %}
		{% if debugmsg is defined %}
		<div class="alert alert-info" role="alert">{{ debugmsg }}</div>
		{% endif %}
		{% endblock %}
	</body>
</html>
